<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ASL Alphabet</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        main {
            width: 100%;
            padding: 15px;
            margin: auto;
        }

        @font-face {
            font-family: Gallaudet;
            src: url(gallaudet.ttf);
        }

        .asltext {
            font-family: Gallaudet,serif;
            font-size: 20em;
        }
    </style>
</head>

<body class="text-center">
    <main class="container  ">
        <div class="row">
            <div class="col">
                <video id="input_video" style="display: none"></video>
                <canvas id="output_canvas" class="img-fluid rounded mx-auto d-block"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1 id="word" class="display-4"><span></span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label>
                    <input type="checkbox" id="checkboxDrawLandmarks"> Draw landmarks
                </label>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
